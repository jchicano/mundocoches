<style>

#contenedor {
    position: relative;
    width: 600px;

}

#modal {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background-color: gray;
}

#boton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
}

canvas {
    border: 1px solid;
    position: relative;
    top: 0px;
    left: 0px;
}

</style>
