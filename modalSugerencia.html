   <div class="modal fade" id="myModal">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-body">
               <h4>Sugerencia</h4>
               Para poder disfrutar de todo el contenido de nuestra página valorar, comentar ... registrate

             <div class="modal-footer">
                  <!-- Incluir la clase 'nothanks' en los botones -->
               <a href="registro.php" class="btn btn-default nothanks">Registrarse</a>
               <button class="btn btn-danger nothanks" data-dismiss="modal" aria-hidden="true">Cerrar</button>
             </div>

   <script>
      // Pantalla modal retardada + Cookie al hacer clic
      $(document).ready(function() {
     
      // Si no hay una cookie con nuestro nombre elegido (por ejemplo, no_thanks) ...
      if ($.cookie("no_thanks") == null) {

         // Show the modal, with delay func.
         $('#myModal').appendTo("body");
         function show_modal(){
            $('#myModal').modal();
         }
     
         // Establecer función de retardo tiempo en milisegundos
         window.setTimeout(show_modal, 3000);
      }
     
      // Al hacer clic en la clase especificada (por ejemplo, 'nothanks'), active la cookie, que caduca en 100 años
      $(".nothanks").click(function() {
         $.cookie('no_thanks', 'true', { expires: 36500, path: '/' });
      });
      });
   </script>
